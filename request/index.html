<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Karaoke Song</title>
  <style>
    :root {
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"] {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1.15rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    #confirmation {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: #28a745;
      margin-top: 1.5rem;
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.4rem;
      }

      label, input, button {
        font-size: 1rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request a Karaoke Song</h1>
    <form id="requestForm" action="https://formspree.io/f/xqabdeko" method="POST">
      <label for="song">Song:</label>
      <input type="text" id="song" name="song" required />

      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" required />

      <button type="submit">Submit Request</button>
    </form>
    <div id="confirmation">&#10003; Submitted!</div>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const confirmation = document.getElementById("confirmation");
  
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(form);
  
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          confirmation.innerHTML = "âœ“ Submitted! <br><br><a href='https://bb-cb.github.io/Karaoke-list/no-checkboxes/index.html'>Return to Song List</a>";
          confirmation.style.display = 'block';
  
          // Try redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'https://bb-cb.github.io/Karaoke-list/no-checkboxes/index.html';
          }, 2000);
        } else {
          alert("Oops! Something went wrong.");
        }
      })
      .catch(() => alert("Failed to submit form."));
    });
  </script>
</body>
</html>
