    function loadTable() {
      const saved = JSON.parse(localStorage.getItem("karaoke-checks") || "{}");
      const tbody = document.getElementById("songTable");
      songs.forEach((song, index) => {
        const row = document.createElement("tr");

        const checkboxCell = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = !!saved[index];
        checkbox.addEventListener("change", () => {
          saved[index] = checkbox.checked;
          localStorage.setItem("karaoke-checks", JSON.stringify(saved));
        });
        checkboxCell.appendChild(checkbox);

        const numberCell = document.createElement("td");
        numberCell.textContent = index + 1;

        const titleCell = document.createElement("td");
        titleCell.textContent = song.title;

        const linkCell = document.createElement("td");
        const link = document.createElement("a");
        link.href = song.url;
        link.target = "_blank";
        link.textContent = "YouTube";
        linkCell.appendChild(link);

        row.appendChild(checkboxCell);
        row.appendChild(numberCell);
        row.appendChild(titleCell);
        row.appendChild(linkCell);

        tbody.appendChild(row);
      });
    }

    function clearCheckboxes() {
      localStorage.removeItem("karaoke-checks");
      location.reload();
    }

    function saveCheckboxes() {
      alert("Progress saved!");
    }

    loadTable();
